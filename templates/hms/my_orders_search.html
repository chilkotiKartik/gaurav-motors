{% extends 'hms/base.html' %}
{% block content %}

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center py-4">
          <i class="fas fa-search fa-3x mb-2"></i>
          <h3 class="mb-0">Track Your Orders</h3>
          <p class="mb-0 opacity-75">Enter your phone number to view your orders</p>
        </div>
        <div class="card-body p-4">
          <form method="get" action="{{ url_for('my_part_orders') }}">
            <div class="mb-3">
              <label class="form-label fw-bold">Phone Number</label>
              <div class="input-group input-group-lg">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="tel" name="phone" class="form-control" placeholder="Enter your phone number" required>
              </div>
              <small class="text-muted">Use the same phone number you used when placing orders</small>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">
              <i class="fas fa-search me-2"></i>Find My Orders
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
