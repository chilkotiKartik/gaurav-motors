{% extends 'hms/base.html' %}
{% block content %}
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white py-3">
          <h4 class="mb-0"><i class="fas fa-user-edit me-2"></i>Edit Profile</h4>
        </div>
        <div class="card-body p-4">
          <form method="post">
            <div class="mb-3">
              <label class="form-label fw-bold">Full Name</label>
              <input class="form-control" name="name" value="{{ customer.name }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Contact Number</label>
              <input class="form-control" name="contact" value="{{ customer.contact or '' }}" placeholder="+91 XXXXX XXXXX">
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary"><i class="fas fa-save me-1"></i> Save</button>
              <a class="btn btn-secondary" href="{{ url_for('customer_dashboard') }}"><i class="fas fa-arrow-left me-1"></i> Back</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
