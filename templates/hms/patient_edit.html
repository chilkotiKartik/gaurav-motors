{% extends 'hms/base.html' %}
{% block content %}
<h2>Edit Profile</h2>
<form method="post">
  <div class="mb-3"><label class="form-label">Full name</label><input class="form-control" name="name" value="{{ patient.name }}"></div>
  <div class="mb-3"><label class="form-label">Contact</label><input class="form-control" name="contact" value="{{ patient.contact }}"></div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
