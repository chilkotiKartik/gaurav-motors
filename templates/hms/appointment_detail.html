{% extends 'hms/base.html' %}
{% block content %}
<h2>Appointment {{ appt.id }}</h2>
<p>Patient: {{ appt.patient.name }} | Date: {{ appt.date }} {{ appt.time }} | Status: {{ appt.status }}</p>
<form method="post">
  <div class="mb-3"><label class="form-label">Status</label>
    <select name="status" class="form-select">
      <option>Completed</option>
      <option>Cancelled</option>
    </select>
  </div>
  <div class="mb-3"><label class="form-label">Diagnosis</label><textarea class="form-control" name="diagnosis"></textarea></div>
  <div class="mb-3"><label class="form-label">Prescription</label><textarea class="form-control" name="prescription"></textarea></div>
  <div class="mb-3"><label class="form-label">Notes</label><textarea class="form-control" name="notes"></textarea></div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
