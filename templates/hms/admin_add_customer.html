{% extends 'hms/base.html' %}
{% block content %}
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-success text-white py-3">
          <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Add Customer</h4>
        </div>
        <div class="card-body p-4">
          <form method="post">
            <div class="mb-3">
              <label class="form-label fw-bold">Username</label>
              <input class="form-control" name="username" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Email</label>
              <input class="form-control" name="email" type="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Password</label>
              <input class="form-control" name="password" type="password" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Full Name</label>
              <input class="form-control" name="name" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Contact Number</label>
              <input class="form-control" name="contact" placeholder="+91 XXXXX XXXXX">
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-success"><i class="fas fa-plus me-1"></i> Add Customer</button>
              <a class="btn btn-secondary" href="{{ url_for('admin_customers') }}"><i class="fas fa-arrow-left me-1"></i> Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
