{% extends 'hms/base.html' %}
{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white py-4">
                    <h4 class="mb-0"><i class="fas fa-star"></i> Rate Your Service</h4>
                </div>
                <div class="card-body p-4">
                    <div class="alert alert-info mb-4">
                        <strong>Booking Details:</strong><br>
                        Service: {{ booking.booking_id }}<br>
                        Customer: {{ booking.customer_name }}<br>
                        Date: {{ booking.booking_date }}
                    </div>

                    <form method="POST">
                        <div class="mb-4">
                            <label class="form-label fw-bold">Your Rating</label>
                            <div class="star-rating text-center mb-3">
                                <input type="radio" id="star5" name="rating" value="5" required>
                                <label for="star5" title="5 stars">
                                    <i class="fas fa-star"></i>
                                </label>
                                
                                <input type="radio" id="star4" name="rating" value="4">
                                <label for="star4" title="4 stars">
                                    <i class="fas fa-star"></i>
                                </label>
                                
                                <input type="radio" id="star3" name="rating" value="3">
                                <label for="star3" title="3 stars">
                                    <i class="fas fa-star"></i>
                                </label>
                                
                                <input type="radio" id="star2" name="rating" value="2">
                                <label for="star2" title="2 stars">
                                    <i class="fas fa-star"></i>
                                </label>
                                
                                <input type="radio" id="star1" name="rating" value="1">
                                <label for="star1" title="1 star">
                                    <i class="fas fa-star"></i>
                                </label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Your Review (Optional)</label>
                            <textarea name="comment" class="form-control" rows="5" 
                                      placeholder="Share your experience with this technician..."></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('customer_dashboard') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane"></i> Submit Review
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.star-rating {
    direction: rtl;
    display: inline-flex;
    font-size: 3rem;
}

.star-rating input {
    display: none;
}

.star-rating label {
    color: #ddd;
    cursor: pointer;
    transition: color 0.2s;
    margin: 0 5px;
}

.star-rating label:hover,
.star-rating label:hover ~ label,
.star-rating input:checked ~ label {
    color: #ffc107;
}
</style>

{% endblock %}
