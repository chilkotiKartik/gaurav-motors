{% extends 'hms/base.html' %}
{% block content %}
<h2>Edit Patient</h2>
<form method="post">
  <div class="mb-3"><label class="form-label">Full name</label><input class="form-control" name="name" value="{{ patient.name }}" required></div>
  <div class="mb-3"><label class="form-label">Contact</label><input class="form-control" name="contact" value="{{ patient.contact or '' }}"></div>
  <button class="btn btn-primary">Save</button>
  <a class="btn btn-secondary" href="{{ url_for('admin_patients') }}">Cancel</a>
</form>
{% endblock %}
