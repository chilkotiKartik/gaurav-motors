<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="brake-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4d7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d6efd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#brake-bg)"/>
  
  <!-- Brake Disc -->
  <g transform="translate(200, 150)">
    <circle r="80" fill="#1a1a1a" stroke="#64b5f6" stroke-width="4"/>
    <circle r="70" fill="none" stroke="#0d6efd" stroke-width="3"/>
    <circle r="60" fill="none" stroke="#64b5f6" stroke-width="2"/>
    <circle r="50" fill="#0d6efd" opacity="0.3"/>
    <circle r="25" fill="#1a1a1a"/>
    
    <!-- Brake Disc Holes -->
    <circle cx="40" cy="0" r="8" fill="#64b5f6"/>
    <circle cx="0" cy="40" r="8" fill="#64b5f6"/>
    <circle cx="-40" cy="0" r="8" fill="#64b5f6"/>
    <circle cx="0" cy="-40" r="8" fill="#64b5f6"/>
    <circle cx="28" cy="28" r="6" fill="#0d6efd"/>
    <circle cx="-28" cy="28" r="6" fill="#0d6efd"/>
    <circle cx="-28" cy="-28" r="6" fill="#0d6efd"/>
    <circle cx="28" cy="-28" r="6" fill="#0d6efd"/>
  </g>
  
  <!-- Brake Caliper -->
  <rect x="150" y="100" width="30" height="100" fill="#1a4d7a" stroke="#64b5f6" stroke-width="3" rx="5"/>
  <circle cx="165" cy="130" r="5" fill="#64b5f6"/>
  <circle cx="165" cy="170" r="5" fill="#64b5f6"/>
  
  <text x="200" y="260" font-family="Orbitron, Arial" font-size="24" font-weight="900" fill="white" text-anchor="middle">BRAKE SERVICE</text>
</svg>
