<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="engine-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#132f4c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a4d7a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#64b5f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0d6efd;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#engine-bg)"/>
  
  <!-- Engine Block Illustration -->
  <g transform="translate(300, 200)">
    <!-- Main Engine Block -->
    <rect x="-120" y="-80" width="240" height="160" fill="#1a4d7a" stroke="#64b5f6" stroke-width="3" rx="10"/>
    
    <!-- Cylinders -->
    <rect x="-100" y="-60" width="40" height="100" fill="#0d6efd" stroke="#64b5f6" stroke-width="2" rx="5"/>
    <rect x="-40" y="-60" width="40" height="100" fill="#0d6efd" stroke="#64b5f6" stroke-width="2" rx="5"/>
    <rect x="20" y="-60" width="40" height="100" fill="#0d6efd" stroke="#64b5f6" stroke-width="2" rx="5"/>
    <rect x="80" y="-60" width="40" height="100" fill="#0d6efd" stroke="#64b5f6" stroke-width="2" rx="5"/>
    
    <!-- Pipes -->
    <line x1="-120" y1="-40" x2="-150" y2="-60" stroke="#64b5f6" stroke-width="6" stroke-linecap="round"/>
    <line x1="-120" y1="0" x2="-150" y2="20" stroke="#64b5f6" stroke-width="6" stroke-linecap="round"/>
    <line x1="120" y1="-40" x2="150" y2="-60" stroke="#64b5f6" stroke-width="6" stroke-linecap="round"/>
    <line x1="120" y1="0" x2="150" y2="20" stroke="#64b5f6" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Bolts -->
    <circle cx="-110" cy="-70" r="5" fill="#64b5f6"/>
    <circle cx="-110" cy="70" r="5" fill="#64b5f6"/>
    <circle cx="110" cy="-70" r="5" fill="#64b5f6"/>
    <circle cx="110" cy="70" r="5" fill="#64b5f6"/>
    
    <!-- Glow Effects -->
    <circle cx="-80" cy="-10" r="30" fill="url(#glow1)"/>
    <circle cx="40" cy="-10" r="30" fill="url(#glow1)"/>
  </g>
  
  <!-- Wrench Tool -->
  <g transform="translate(120, 100) rotate(-30)">
    <rect x="-5" y="-50" width="10" height="100" fill="#64b5f6" rx="3"/>
    <circle cx="0" cy="-50" r="15" fill="#0d6efd" stroke="#64b5f6" stroke-width="3"/>
    <path d="M -8,-50 L -15,-60 L -8,-70 L 0,-60 Z" fill="#1a4d7a" stroke="#64b5f6" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="360" font-family="Orbitron, Arial, sans-serif" font-size="28" font-weight="900" 
        fill="#64b5f6" text-anchor="middle">ENGINE SERVICE</text>
</svg>
