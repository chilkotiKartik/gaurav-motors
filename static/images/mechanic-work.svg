<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="mech-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1929;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#mech-bg)"/>
  
  <!-- Workshop Scene -->
  <!-- Car on Lift -->
  <g transform="translate(300, 180)">
    <path d="M -100,0 L -90,-20 L -40,-30 L 40,-30 L 90,-20 L 100,0 L 100,20 L -100,20 Z" 
          fill="#1a4d7a" stroke="#64b5f6" stroke-width="3" filter="url(#glow2)"/>
    <rect x="-80" y="-25" width="30" height="15" fill="#0d6efd" opacity="0.6" rx="2"/>
    <rect x="50" y="-25" width="30" height="15" fill="#0d6efd" opacity="0.6" rx="2"/>
    
    <!-- Wheels -->
    <circle cx="-60" cy="20" r="15" fill="#1a1a1a" stroke="#64b5f6" stroke-width="3"/>
    <circle cx="60" cy="20" r="15" fill="#1a1a1a" stroke="#64b5f6" stroke-width="3"/>
    <circle cx="-60" cy="20" r="7" fill="#64b5f6"/>
    <circle cx="60" cy="20" r="7" fill="#64b5f6"/>
  </g>
  
  <!-- Lift Supports -->
  <rect x="230" y="210" width="8" height="150" fill="#64b5f6" opacity="0.8"/>
  <rect x="362" y="210" width="8" height="150" fill="#64b5f6" opacity="0.8"/>
  
  <!-- Tools -->
  <g transform="translate(450, 280)">
    <!-- Wrench -->
    <rect x="-3" y="-40" width="6" height="80" fill="#64b5f6" rx="2"/>
    <circle cx="0" cy="-40" r="10" fill="#0d6efd" stroke="#64b5f6" stroke-width="2"/>
    
    <!-- Screwdriver -->
    <g transform="translate(30, 0)">
      <rect x="-2" y="-35" width="4" height="70" fill="#64b5f6" rx="1"/>
      <polygon points="0,-35 -5,-45 5,-45" fill="#0d6efd"/>
    </g>
    
    <!-- Hammer -->
    <g transform="translate(-30, 0)">
      <rect x="-2" y="-30" width="4" height="60" fill="#64b5f6" rx="1"/>
      <rect x="-10" y="-40" width="20" height="15" fill="#0d6efd" stroke="#64b5f6" stroke-width="2" rx="2"/>
    </g>
  </g>
  
  <!-- Toolbox -->
  <g transform="translate(100, 320)">
    <rect x="-40" y="-20" width="80" height="50" fill="#1a4d7a" stroke="#64b5f6" stroke-width="3" rx="3"/>
    <rect x="-35" y="-15" width="70" height="15" fill="#0d6efd"/>
    <circle cx="0" cy="5" r="5" fill="#64b5f6"/>
    <line x1="-30" y1="-20" x2="30" y2="-20" stroke="#64b5f6" stroke-width="2"/>
  </g>
  
  <!-- Light Glow -->
  <ellipse cx="300" cy="80" rx="150" ry="30" fill="#64b5f6" opacity="0.2"/>
  
  <!-- Text -->
  <text x="300" y="50" font-family="Orbitron, Arial, sans-serif" font-size="32" font-weight="900" 
        fill="white" text-anchor="middle" filter="url(#glow2)">EXPERT MECHANICS</text>
</svg>
